<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>onRecord</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>
  <pre id="readout">Waiting for data...</pre>
  <button id="sendButton">Send JSON to Google Apps Script</button>

  <script>
    grist.ready();
    grist.onRecord(function(record) {
      const jsonData = JSON.stringify(record, null, 2);
      document.getElementById('readout').innerHTML = jsonData;

      // Function to send JSON to the proxy Web App
      function sendJSONToProxy() {
        const queryParams = new URLSearchParams({
          data: jsonData
        });

        fetch(`https://script.google.com/macros/s/AKfycbxZ7KL82uoGxLi0gZY2fz-bhZwYKp6zXLfMLKAGEPi_jBffABnJL5_sqydcRoBVnVr7Qg/exec?${queryParams}`, {
          method: 'GET',
          mode: 'cors'
        })
        .then(response => response.json())
        .then(data => {
          console.log('Response from Google Apps Script:', data);
          // Display a confirmation message on the webpage
          document.getElementById('readout').innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error sending JSON:', error));
      }

      // Attach event listener to the button
      document.getElementById('sendButton').addEventListener('click', sendJSONToProxy);
    });
  </script>
</body>
</html>
