<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>onRecord</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>
  <pre id="readout">Waiting for data...</pre>
  <button id="saveButton">Send JSON to API</button>

  <script>
    grist.ready();
    grist.onRecord(function(record) {
      const jsonData = JSON.stringify(record, null, 2);
      document.getElementById('readout').innerHTML = jsonData;

      // Function to send JSON to the API
      function sendJSONToAPI() {
        const url = 'https://script.google.com/macros/s/AKfycbztdvZ9qEbyziOtA7_yOlg9K8voX7yTn3mcTFTCdvWk9hWSmHE6Z8IKrOeDdNkW4Mvf/exec';
        const options = {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: jsonData
        };

        fetch(url, options)
          .then(response => response.text())
          .then(responseData => {
            // Confirmation message with request and response data
            const confirmationMessage = `
              JSON data sent to API URL: ${url}
              Request data: ${JSON.stringify(options, null, 2)}
              Response data: ${responseData}
            `;
            console.log(confirmationMessage);
          })
          .catch(error => console.error('Error:', error));
      }

      // Attach event listener to the button
      document.getElementById('saveButton').addEventListener('click', sendJSONToAPI);
    });
  </script>
</body>
</html>
