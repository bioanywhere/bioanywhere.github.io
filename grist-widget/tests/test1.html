<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>onRecord</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /* Define a class to hide the JSON output */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Add a button to toggle the JSON output visibility -->
  <button onclick="toggleJson()">Toggle JSON</button>
  <pre id="readout" class="hidden">Waiting for data...</pre>
  <canvas id="pieChart" width="400" height="400"></canvas>
  <script>
    grist.ready();
    grist.onRecord(function(record) {
      document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);
      drawPieChart(record);
    });

    function drawPieChart(record) {
      const data = {
        labels: ['Gross Profit', 'Revenue'],
        datasets: [{
          data: [record.Gross_Profit, record.Revenue],
          backgroundColor: ['#FF6384', '#36A2EB'],
          hoverBackgroundColor: ['#FF6384', '#36A2EB']
        }]
      };

      const options = {
        responsive: false
      };

      const ctx = document.getElementById('pieChart').getContext('2d');
      const pieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
      });
    }

    function toggleJson() {
      // Get the 'readout' element
      const readoutElement = document.getElementById('readout');

      // Toggle the 'hidden' class on the 'readout' element
      if (readoutElement.classList.contains('hidden')) {
        readoutElement.classList.remove('hidden');
      } else {
        readoutElement.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
