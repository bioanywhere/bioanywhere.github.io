<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>onRecord</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>
  <pre id="readout">Waiting for data...</pre>
  <canvas id="pieChart" width="400" height="400"></canvas>
  <script>
    grist.ready();
    grist.onRecord(function(record) {
      document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);
      drawPieChart(record);
    });

    function drawPieChart(record) {
      const data = {
        labels: ['Gross Profit', 'Revenue', 'Gross Profit Margin'],
        datasets: [{
          data: [record.Gross_Profit, record.Revenue, record.Gross_Profit_Margin],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
          hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
        }]
      };

      const options = {
        responsive: false
      };

      const ctx = document.getElementById('pieChart').getContext('2d');
      const pieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
      });
    }
  </script>
</body>
</html>
