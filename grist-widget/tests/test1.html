<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>onRecord</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Commenting out the display of JSON on the screen
  <pre id="readout">Waiting for data...</pre>
  -->
  <canvas id="pieChart" width="400" height="400"></canvas>
  <script>
    grist.ready();
    grist.onRecord(function(record) {
      // Uncomment the following lines if you want to see the JSON data in the browser's console for debugging purposes
      // console.log(record);
      // document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);

      // Extracting the data from the JSON record
      const data = {
        "Gross Profit": record.Gross_Profit,
        "Revenue": record.Revenue,
        "Full Time Employees": record.Full_Time_Employees,
        "Part Time Employees": record.Part_Time_Employees,
      };

      // Extracting the labels and data values for the pie chart
      const labels = Object.keys(data);
      const values = Object.values(data);

      // Creating the pie chart using Chart.js
      const ctx = document.getElementById('pieChart').getContext('2d');
      const myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
            ],
          }],
        },
        options: {
          responsive: true,
        },
      });
    });
  </script>
</body>
</html>
