<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <style>
        /* Google-style blue buttons */
        button {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Extra spacing after the picture */
        #image {
            margin-bottom: 20px;
            border-radius: 50%; /* Make the picture rounded */
        }

        /* Hide the JSON data visually */
        #readout {
            font-size: 0;
            margin: -16px; /* Adjust this value to control how much to hide */
            position: absolute;
            left: -9999px;
        }

        /* Hide the name and image initially */
        #name,
        #image {
            display: none;
        }

        /* Google-style grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            margin: 20px; /* Increase the horizontal margin to 40px */
        }

        /* Style the logout link */
        #logout {
            color: #4285F4;
            text-decoration: none;
            font-size: 14px;
            /* Align logout link to the left */
            justify-self: start;
        }

        /* Custom lines */
        hr {
            border: none;
            border-top: 1px solid #ccc;
        }

        /* Align button to the right */
        .align-right {
            display: flex;
            justify-content: flex-end;
        }

        /* Align name and picture on the same row */
        .name-image-row {
            display: flex;
            justify-content: space-between;
        }

        /* Align button and link on the same row with spacing */
        .button-link-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <pre id="readout">Waiting for data...</pre>
    <script>
        grist.ready();
