<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script defer src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>

</head>

<body>

    <pre id="readout">Waiting for data...</pre>
    <script>
      grist.ready();
      grist.onRecord(function(record) {
        document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);
        // Save the JSON data to the local storage
        localStorage.setItem('json_data', JSON.stringify(record));
      });
    </script>

    <h1>Welcome to your Report</h1>
    <h2 id="name">Your Full Name is:</h2>
    <img id="image" />
    <button id="Report">Create Report</button>
    <button id="logout">Logout</button>
</body>
<script type="module" src="profile.js"></script>
</html>
