<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <style>
        /* Google-style blue buttons */
        button {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Extra spacing after the picture */
        #image {
            margin-bottom: 20px;
            border-radius: 50%; /* Make the picture rounded */
        }
    </style>
</head>

<body>

    <pre id="readout">Waiting for data...</pre>
    <script>
        grist.ready();
        grist.onRecord(function (record) {
            document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);
            // Save the JSON data to the local storage
            localStorage.setItem('json_data', JSON.stringify(record));
        });
    </script>

    <h1>AA - Advanced Assessment</h1>
    <h2 id="name">Dear </h2>
    <img id="image" />
    <button id="Report">Buy Assessment</button>
    <button id="logout">Logout</button>
</body>
<script type="module" src="profile.js"></script>

</html>
