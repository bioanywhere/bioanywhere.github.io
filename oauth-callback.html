<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>

<body>
    <script type="module">
        import utils from "./utils.js";

        // Parse the access token from the URL parameters
        const params = new URLSearchParams(window.location.hash.substr(1));

        // Call the saveOAuth2Info function from utils.js to save the access token data to localStorage
        utils.saveOAuth2Info(params, "profile.html", "info");

        // Close the popup window after saving the access token
        window.close();
    </script>
</body>

</html>
