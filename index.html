<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <h1>Create your Report</h1>
    <button id="button">Sign In With Google</button>
</body>
<script type="module" src="script.js"></script>
<script>
     // Listen for messages from the popup window (oauth-callback.html)
     window.addEventListener("message", (event) => {
          if (event.data === "loginComplete") {
             // If the "loginComplete" message is received, redirect to profile.html
              window.location.href = "profile.html";
         }
      });
</script>
</html>
